#port
server.port=7003
#application name
spring.application.name=zs
#eureka
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/
#config
#spring.cloud.config.label=
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.profile=dev
spring.cloud.config.failFast=true
#kafka
#spring.cloud.stream.kafka.binder.zk-nodes=server104:2181,server101:2181,server103:2181,server239:2181,server238:2181
#spring.cloud.stream.kafka.binder.brokers=server238:9092,server239:9092
#rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#bus trace
spring.cloud.bus.trace.enabled=true

management.security.enabled=false